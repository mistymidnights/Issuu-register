<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issuu, registro</title>
</head>
    <header>
        <img height="60" src="https://www.tailorbrands.com/wp-content/uploads/2021/01/nike-logo.png" alt="logo">
        <div>
            <p>Already a user?</p>
            <a href="#">Sign In</a>
        </div>
    </header>
<body>
    <main>
        <h1><b>Create an Issuu Account.</b></h1>
        <div>
            <a href="https://www.google.es/"><img src="https://user-images.githubusercontent.com/1531669/41761606-83b5bd42-762a-11e8-811a-b78fdf68bc04.png" height="60" alt=""></a>
        </div>
        <div>
            <a href="https://www.facebook.es/"><img src="https://tools.sublimesolutions.com/facebook-sign-in-button.png" height="72" alt=""></a>
        </div>
        <p>or with email</p>
    </main>
    <form>
        <label for="email">Email</label><br>
        <input type="email" id="correo" name="correo"><br>
        <label for="password">Password</label><br>
        <input type="password" id="pwd" name="pwd"><br>
        <input type="checkbox" id="terminos" name="terminos" value="accept">
        <label for="terminos"> I accept the <a href="#">terms</a></label><br>
        <input type="submit" value="CREATE ACCOUNT">
    </form>
</body>
<footer>
    <p>Issuu Inc.</p>
    <div>
        <p>Terms</p>
        <p>Privacy</p>
        <p>DMCA</p>
    </div>
</footer>
</html>
